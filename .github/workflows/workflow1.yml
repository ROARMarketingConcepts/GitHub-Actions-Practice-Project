name: Workflow 1 - Lint Code

on:
  push:
    branches:
      - main
#   pull_request:
#     branches:
#       - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Super-Linter needs full history for changed files

      - name: Super-Linter
        uses: super-linter/super-linter@v6.6.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

