name: Workflow 1 - Lint Code
on: push
jobs:
  lint:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Initial ESLint Setup
        run: npm init @eslint/config
      - name: ESLint Check
        run: npm run lint
